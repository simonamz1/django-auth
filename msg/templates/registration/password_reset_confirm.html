{% extends "layout.html" %}
{% load bootstrap3 %}

{% block title_tag %}Set a new password. | {{ block.super }}{% endblock %}

{% block body_content %}

<div class="container">
    <h1>Set a new password</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Reset password" class="btn btn-default">
    </form>
</div>
{% endblock %}
